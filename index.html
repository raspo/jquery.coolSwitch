<head>
    <meta charset="utf-8">

    <meta name="description" content="">
    <meta name="author" content="raspo">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/jquery.coolSwitch.css" />

    <!-- JS -->
    <script src="js/jquery-1.8.2.min.js"></script>

    <script src="js/jquery.coolSwitch.js"></script>

    <script>
    $(document).ready(function(){
        $('select').coolSwitch();
    });
    </script>

    <title>jQuery coolSwitch Plugin</title>
</head>
<body>

    <header>
        
    </header>

    <div class="wrap">

        <select name="select1" id="select1">
            <option value="on">On</option>
            <option value="off">Off</option>
        </select>

        <br>

        <select name="select2" id="select2">
            <option value="on">Yes</option>
            <option value="off" selected="selected">No</option>
        </select>

    </div>
    
    <footer></footer>
    
</body>
</html>
